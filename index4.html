<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Received Email</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5dc;
        margin: 0;
        padding: 0;
        font-family: "Lexend", Arial, sans-serif;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: rgba(245, 245, 220, 0.92);
        padding: 32px 24px;
        border-radius: 24px;
        border: 4px solid #000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        text-align: center;
      }
      h1 {
        font-family: "Permanent Marker", cursive, "Lexend", sans-serif;
        color: #3a5ca8;
        font-size: 2rem;
        margin-bottom: 0.7em;
        letter-spacing: 1px;
      }
      .footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      .go-back-btn {
        margin-top: 20px;
      }
      .go-back-btn a {
        color: #000;
        background-color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        font-family: "Lexend", sans-serif;
        border: 3px solid #000;
        border-radius: 10px;
      }
      .go-back-btn a:hover,
      .go-back-btn a:focus-visible {
        background-color: #fffbe7;
        outline: 3px solid #3a5ca8;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thanks for reaching out!</h1>
      <div class="go-back-btn">
        <p>
          Click <a href="https://jerrymoo.com">here</a> to go back to the
          homepage.
        </p>
      </div>
    </div>
    <div class="footer">
      <!-- Leave it empty for now -->
    </div>
    <script>
      (function () {
        const qs = new URLSearchParams(location.search);
        if (qs.get("test") !== "1") return;
        function show(results) {
          const d = document.createElement("div");
          d.style.position = "fixed";
          d.style.right = "16px";
          d.style.bottom = "16px";
          d.style.zIndex = "4000";
          d.style.background = "rgba(0,0,0,0.8)";
          d.style.color = "#fff";
          d.style.padding = "12px 16px";
          d.style.borderRadius = "12px";
          d.style.fontFamily = "Lexend, Arial, sans-serif";
          d.style.fontSize = "14px";
          d.style.boxShadow = "0 8px 24px rgba(0,0,0,0.24)";
          const pass = results.filter((r) => r.pass).length;
          const fail = results.length - pass;
          d.textContent = `UI tests: ${pass} passed, ${fail} failed`;
          document.body.appendChild(d);
        }
        function has(sel) {
          return !!document.querySelector(sel);
        }
        function all(sel) {
          return Array.from(document.querySelectorAll(sel));
        }
        function attr(el, a) {
          return el && el.getAttribute(a);
        }
        async function run() {
          const results = [];
          results.push({
            name: "Lexend font link",
            pass: has('link[href*="fonts.googleapis.com"][href*="Lexend"]'),
          });
          const h1 = document.querySelector("h1");
          results.push({
            name: "Heading text",
            pass: h1 && h1.textContent.trim().length > 0,
          });
          const link = document.querySelector(".go-back-btn a");
          results.push({
            name: "Go back link href",
            pass: link && attr(link, "href") === "https://jerrymoo.com",
          });
          if (link) {
            link.focus();
            await new Promise((r) => setTimeout(r, 50));
            const cs = getComputedStyle(link);
            results.push({
              name: "Focus outline visible",
              pass: parseFloat(cs.outlineWidth) >= 2,
            });
          }
          show(results);
        }
        run();
      })();
    </script>
  </body>
</html>
